{% if messages %}
    <!-- Messages -->
    <section id="messages" class="my-5">
	    <div class="container">
		    <div class="row">
			    <div class="col-md-12">
    	            {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissable fade show d-flex justify-content-between" role="alert">
                            <div>
                                <strong>
                                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                        Error:
                                    {% else %}
                                        {{ message.tags|title }}:
                                    {% endif %}
                                </strong>
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert">
                        </div>
	                {% endfor %}
		        </div>
		    </div>
        </div>
    </section>
{% endif %}
