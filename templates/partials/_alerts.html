{% if messages %}
	{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable" role="alert">
            <button type="button" class="btn" data-dismiss="alert"><span aria-hidden="True">&times;</span></button>
            <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{ message.tags|title }}:
                {% endif %}
            </strong>
            {{ message }}
		</div>
	{% endfor %}
{% endif %}
