{% extends 'base.html' %}

{% block title %}  {% endblock %}
		
{% block content %}
	<!-- Form Section -->	
	<section id="form-section" class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 offset-lg-4">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login"
                                role="tab" aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" 
                                role="tab" aria-controls="register" aria-selected="false">Register</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="myTabContent">
    
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <h2 class="mb-4">Sign in</h2>
		    			    <form method="post">
	    					    {% csrf_token %}
            
                                {% for field in login_form reversed %}
    						        <div class="form-group mb-4">
                                        {{ field }}
                                    </div>
                                {% endfor %}

                                <button type="submit" class="btn btn-dark" name="signin-button">Sign In</button>
	    				    </form>
                        </div>


                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <h2 class="mb-4">Register</h2>
    	    				<form method="post">
        						{% csrf_token %}
                                
                                {% for field in register_form %}
    						        <div class="form-group mb-4">
                                        {{ field }}
                                    </div>
                                {% endfor %}
                                
                                <button type="submit" class="btn btn-dark" name="register-button">Register</button>
    		    			</form>
                        </div>
                    </div>
				</div>
			</div>	
		</div>
	</section>
{% endblock %}
