{% extends 'base.html' %}

{% block title %} | Welcome {% endblock%}

{% block content %}
    {% if user.is_authenticated %}
    <h2>Hello {{ user.username }}!!!</h2>
    <a class="nav-link" href="javascript:{document.getElementById('signout').submit()}">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <form action="{% url 'logout' %}" method="POST" id="signout">
        {% csrf_token %}
        <input type="hidden">
    </form>
    {% endif %}
{% endblock %}
