{% extends 'base.html' %}


{% block title %}  {% endblock %}
		
{% block content %}
    <!-- Form Section -->	
    <section id="form-section" class="py-5">
	    <div class="container">
		    <div class="row">
			    <div class="col-lg-4 offset-lg-4">
                    {% include 'partials/_alerts.html' %}
                    <h2 class="mb-4">{{ title }}</h2>
                    <p>{{ prompt }}<p>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.label_tag }}
                            {{ field }}
                            {{ field.errors }}
                        {% endfor %}
                        <button type="submit" class="btn btn-dark mt-2">Submit</button>
                    </form>
                </div>
		    </div>	
    	</div>
    </section>
{% endblock %}
