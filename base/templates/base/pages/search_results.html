{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
<!--  -->
<section id="form" class="my-3 my-lg-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                {% include 'partials/_alerts.html' %}
                <h1 class="h1 pb-3 mb-4 border border-top-0 border-start-0 border-end-0 border-bottom-1 border-dark">{{ title }}</h1>
                <p>
                {% if object_list %}
                    {% for user in object_list %}
                    <a href="{% url 'profile' user.username %}">{{ user.profile.display_name }}</a>
                    {% endfor %}
                    <br>
                    <a class="btn btn-dark mt-3" href="{% url 'friend-request' user.username %}">Add friend</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
