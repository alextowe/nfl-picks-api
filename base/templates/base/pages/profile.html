{% extends 'base.html' %}

{% block title %} | My Profile {% endblock%}

{% block content %}
<!-- {{ user.username }}'s Profile -->
<section id="home" class="my-3 my-lg-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% include 'partials/_alerts.html' %}
                <h1 class="h1 mb-3">
                    {% if user.profile.display_name %}
                        {{ user.profile.display_name }}
                    {% else %}
                        {{ user.username }}
                    {% endif %}
                </h1>
                <p class="lead pb-3 mb-4 border border-top-0 border-start-0 border-end-0 border-bottom-1 border-dark">{{ user.profile.biography }}</p>   
            </div>
        </div>
    </div>
</section>
{% endblock %}
