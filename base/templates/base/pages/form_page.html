{% extends 'base.html' %}

{% load form_tags %}

{% block title %} {% endblock %}

{% block content %}
<!-- Form -->
<section id="form" class="my-3 my-lg-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                {% include 'partials/_alerts.html' %}
                <h1 class="h1 pb-3 mb-4 border border-top-0 border-start-0 border-end-0 border-bottom-1 border-dark">{{ title }}</h1>
                <p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field|add_class:"form-control mb-4" }}
                        {{ field.errors }}
                    {% endfor %}
                    <button type="submit" class=" btn
                        {% if danger %}
                            btn-danger
                        {% else %} 
                            btn-dark
                        {% endif %}">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
