{% extends 'base.html' %}

{% block title %}  {% endblock %}
		
{% block content %}
    <!-- Message Section -->
    <section id="confirmation-message" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <h1 class="h1 mb-4">{{ title }}</h1>
                    <p class="fs-5 mb-4">{{ message }}<p>
                    {% if link %}
                        <a 
                            rel="stylesheet" 
                            href="{% url link.url %}" 
                            class="{{ link.class }}">
                        {{ link.text }}
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
