{% load static %}
<!-- NavBar -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Logo</a>
    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,300">
            <img src="{{ user.profile.profile_image.url }}" alt="Profile picture" style="width:40px; height:40px;" class="rounded-circle border border-secondary">
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li>
              <span class="dropdown-item-text">
                Hi, {{ user.username }}!
              </span>
            </li>
            <li><a class="dropdown-item" href="{% url 'index' %}">
                <i class="fa-solid fa-house me-3"></i>Home</a></li>
            <li><a class="dropdown-item" href="{% url 'profile' user.username %}">
                <i class="fa-solid fa-user me-3"></i>My Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'settings' %}">
                <i class="fa-solid fa-gear me-3"></i>Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">
                <i class="fa-solid fa-right-from-bracket me-3"></i>Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
