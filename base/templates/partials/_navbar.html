{% load static %}
<!-- NavBar -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Logo</a>
    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,300">
            <img src="
              {% if user.profile.profile_image %}
                {{ user.profile.profile_image.url }}
              {% else %}
                {% static 'base/profile_picture.jpg'%}
              {% endif %}
            " alt="Profile picture" style="width:40px; height:40px;" class="rounded-circle border border-secondary">
          </a>
          
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li>
              <span class="dropdown-item-text">
                Hi, {{ user.username }}!
              </span>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'index' %}">
                <i class="fa-solid fa-house text-center me-3" style="width: 22px;"></i>Home
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'profile' user.username %}">
                  <i class="fa-solid fa-user text-center me-3" style="width: 22px;"></i>My Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'friends' user.username %}">
                  <i class="fa-solid fa-user-group text-center me-3" style="width: 22px;"></i>Friends
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'friend-requests-list' user.username %}">
                  <i class="fa-solid fa-envelope text-center me-3" style="width: 22px;"></i>Friend requests
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="">
                  <i class="fa-solid fa-plus text-center me-3" style="width: 22px;"></i>Add a friend
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'settings' %}">
                <i class="fa-solid fa-gear text-center me-3" style="width: 22px;"></i>Settings
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">
                <i class="fa-solid fa-right-from-bracket text-center me-3" style="width: 22px;"></i>Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
